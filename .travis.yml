language: php

php:
  - 5.3.3
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

matrix:
  allow_failures:
    - php: 5.3.3
    - php: 5.6
    - php: hhvm

before_script:
  ## Packages
  - sudo apt-get -qq update > /dev/null
  - sudo apt-get -qq install graphviz > /dev/null
  ## Composer
  - composer self-update
  - composer require dompdf/dompdf:0.6.*
  - composer update --prefer-source --dev
  - composer install --prefer-source --dev
  ## PHP Copy/Paste Detector
  - curl -o phpcpd.phar https://phar.phpunit.de/phpcpd.phar
  ## PHP Mess Detector
  - pear config-set preferred_state beta
  - printf "\n" | pecl install imagick
  - pear channel-discover pear.phpmd.org
  - pear channel-discover pear.pdepend.org
  - pear install --alldeps phpmd/PHP_PMD
  - phpenv rehash
  ## PHPLOC
  - curl -o phploc.phar https://phar.phpunit.de/phploc.phar

script:
  ## PHP_CodeSniffer
  ## Custom xml is used until namespaces implemented. Use PSR2 after that
  - ./vendor/bin/phpcs src/ tests/ --standard=phpcs.xml -n
  ## PHPUnit
  - phpunit -c ./ --coverage-text
  ## PHP Copy/Paste Detector
  # - php phpcpd.phar src/
  ## PHP Mess Detector
  # - phpmd src/ text codesize,unusedcode,naming,design
  ## PHPLOC
  - php phploc.phar src/
